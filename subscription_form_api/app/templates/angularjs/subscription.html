{% load static %}
<!doctype html>
<html ng-app="subscriptionApp">
  <head>
    <meta charset="utf-8">
    <title>Coding Exercise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Coding Exercise</a>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">AngularJS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/jquery">jQuery</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Customer Subscription</h1>
            <p class="col-md-8 fs-4">
              <div ng-controller="SubscriptionListController">
                <form name="subscription_form" ng-submit="addSubscription()">
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="name" class="form-label">Customer name</label>
                      <input type="text" ng-model="name" name="name" class="form-control" id="id_name" placeholder="Enter your name" required>
                    </div>
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" ng-model="email" name="email" class="form-control" id="id_email" placeholder="you@example.com" required>
                    </div>
                    <div class="col-12">
                      <label for="subscription_type" class="form-label">Subscription type</label>
                      <select ng-model="subscription_type" ng-options="option.value as option.name for option in options" name="subscription_type" id="id_subscription_type" class="form-control" required>
                      </select>
                    </div>
                  </div>
                  <br>
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
                </form>
                <br>
                <hr>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>customer name</th>
                        <th>email address</th>
                        <th>subscription type</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="subscription in subscriptions">
                        {% verbatim %}
                        <td>{{subscription.id}}</td>
                        <td>{{subscription.name}}</td>
                        <td>{{subscription.email}}</td>
                        <td>{{subscription.subscription_type}}</td>
                        {% endverbatim %}
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </p>
          </div>
        </div> 
      </div>
    </main>    
  </body>
</html>
